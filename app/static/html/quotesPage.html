<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="/static/css/quotesPage.css" />
    <script type="module" src="/static/js/quotesPage.js" defer></script>
  </head>
  <body>
    <h1>Quotes</h1>
    <div id="phone">
      <div id="receiver">
        <div id="antenna"></div>
        <div id="openBtn"></div>
        <div id="speakerShadow">
          <div class="speaker">
            <div class="hole-group">.<br />.<br />.</div>
            <div class="hole-group">.<br />.<br />.</div>
          </div>
        </div>
        <div id="screenBezel">
          <div id="screen" class="btn-disabled">ANSWER THE PHONE</div>
        </div>
        <form action="" method="POST">
          <div class="form-control">
            <label for="quoteInput" aria-label="quote text"> </label>
            <textarea
              rows="4"
              type="text"
              id="quoteInput"
              name="quoteInput"
              placeholder="Quote"
            ></textarea>
          </div>
          <div class="form-control">
            <label for="authorInput" aria-label="quote author"> </label>
            <input
              type="text"
              id="authorInput"
              name="authorInput"
              placeholder="Author"
            />
          </div>
        </form>
      </div>
      <div id="mouthPiece">
        <div class="mouth-piece-shadow shadow-top"></div>
        <div id="micWrapper">
          <div class="mouth-piece-speaker speaker">
            <div class="hole-group">.<br />.<br />.</div>
            <div class="hole-group">.<br />.<br />.</div>
          </div>
          <div class="hole-group mouth-piece-mic">.<br />.<br />.</div>
        </div>
        <div class="mouth-piece-shadow shadow-bottom"></div>
      </div>
    </div>
    <div id="quotesWrapper"></div>
  </body>
</html>
