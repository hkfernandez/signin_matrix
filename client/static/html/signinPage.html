<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="static/dist/signin.bundle.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <button id="signInBtn" type="button">Sign In</button>
    <form id="signUpForm">
      <div class="form-control">
        <label for="userName">User Name</label>
        <input
          id="userNameInput"
          type="text"
          name="userName"
          autocomplete="username"
        />
        <div id="usernameErMsg"></div>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input
          id="passwordInput"
          type="password"
          name="password"
          autocomplete="current-password"
        />
        <button id="togglePwVisibilityBtn" type="button">Show</button>
        <div id="passwordErMsg"></div>
      </div>
      <button id="signUpBtn" type="button" disabled>SignUp</button>
    </form>
    <!--<button id="signOutBtn" type="button" disabled>Sign Out</button>-->
    <button><a href="/quotes">View Quotes</a></button>
  </body>
</html>
