<form id="signUpInForm">
  <div id="inputsWrapper">
    <div class="form-control">
      <label aria-label="username">
        <input
          id="userNameInput"
          type="text"
          name="userName"
          autocomplete="username"
          placeholder="email"
        />
      </label>
      <div id="usernameErMsg" class="error-message"></div>
    </div>
    <div class="form-control">
      <label aria-label="password">
        <div class="relative-wrapper" style="position: relative">
          <input
            id="passwordInput"
            type="password"
            name="password"
            autocomplete="current-password"
            placeholder="password"
            style="position: relative"
          />
          <button
            class="togglePwVisibilityBtn"
            type="button"
            style="position: absolute; top: 0; left: calc(100% - 30px)"
          >
            <img
              src="static/images/show-svgrepo-com.svg"
              alt="show password"
              class="show-hide-icon"
            />
          </button>
        </div>
      </label>
      <div id="passwordErMsg" class="error-message"></div>
    </div>
    <div class="form-control">
      <label aria-label="confirm password">
        <div class="relative-wrapper" style="position: relative">
          <input
            id="confirmPasswordInput"
            type="password"
            name="password"
            autocomplete="current-password"
            placeholder=" confirm password"
            style="position: relative"
          />
          <button
            class="togglePwVisibilityBtn"
            type="button"
            style="position: absolute; top: 0; left: calc(100% - 30px)"
          >
            <img
              src="static/images/show-svgrepo-com.svg"
              alt="show password"
              class="show-hide-icon"
            />
          </button>
        </div>
      </label>
    </div>
  </div>
  <!--animation wrapper allows the button to pulse and move at the same time-->
  <div id="btnAnimationWrapper" style="position: absolute">
    <button
      id="signUpInBtn"
      class="navigation-btn btn-green"
      type="button"
      data-animation=""
    >
      SIGN UP
    </button>
  </div>
  <p id="signUpInMessage" style="position: absolute; top: 0" class="message">
    <span id="signUpInMessageSpan"></span>
    <button
      id="toggleSignUpInFormBtn"
      type="button"
      class="btn-text"
      data-animation="switchToSignIn"
    >
      HERE
    </button>
  </p>
</form>
